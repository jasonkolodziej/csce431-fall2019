name: Buildpack
on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@master
    - name: docker-login
      uses: "actions/docker/login@master"
      env:
       DOCKER_USERNAME: ${{ secrets.DockerHubUser }}
       DOCKER_PASSWORD: ${{ secrets.DockerHubPassword }}
    - name: Buildpack Action
      uses: crswty/buildpack-action@v0.1.0
      env:
        IMAGE_NAME: jasonkolodziej/csce431-fall2019:app-start
        PUBLISH: true
